<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <h1 class="p-3 mb-2 bg-dark text-white"> Curso de JS Ubaldo Acosta</h1>

    <div class="container">
        <div class="card-group mt-3">
            <div class="card text-center border-info">
                <div class="card-body">
                    <h5 class="card-title">Hola Mundo</h5>
                    <p class="card-text"> Practica de Union de JS en html</p>
                    <button type="button" class="btn btn-primary" onclick="holaMundo()" id="boton">Da un Click</button>
                    <p class="text-danger" id="textoPrueba"></p>
                </div>

                <div class="card text-center border-info">
                    <div class="card-body">
                        <div class="form-group" id="numerosPares">
                            <label for="my-input card-title"><b> Ejercicio de Numeros Pares </b></label>
                            <input id="my-input" class="form-control" type="text" name="numero"
                                placeholder="Ingrese un numero">
                            <br>
                            <input type="button" value="Calcular Numero" class="btn btn-success" onclick="numeroPar()">
                        </div>
                    </div>

                    <div class="card text-center border-info">
                        <div class="card-body">
                            <div class="form-group" id="edadMayoroMenor">
                                <label for="my-input card-title"><b> Ejercicio de Mayor de Edad </b></label>
                                <input id="edad" class="form-control" type="text" name="edad"
                                    placeholder="Ingrese su edad">
                                <br>
                                <input type="button" value="Validar Edad" class="btn btn-warning" onclick="calcularEdad()">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Seccion de Scripts -->
                <script src="JavaScript/01-class.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
