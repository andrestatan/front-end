<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>
        
        <div class="elemento limpiarEstilos" *ngFor="let ingreso of ingresos; let i = index">
            <div class="elemento_descripcion">{{i + 1}} - {{ingreso.descripcion}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">+ {{ingreso.valor | number: '1.2-2'}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline">-</i></button>
                </div>
            </div>
        </div>
        
</div>
