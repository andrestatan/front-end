<div class="box">
<form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
  <input type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]=nombreInput required>
  <!-- <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" #nombreRef> -->


  <input type="text" name="apellido" id="apellido" placeholder="Apellido" [(ngModel)]=apellidoInput required>
  <!-- <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" #apellidoRef> -->


  <!-- <button type="submit" class="btn btn-primary" (click)="agregarPersona(nombreRef, apellidoRef)"> -->
  <button type="submit" style="cursor: pointer;">
    +
  </button>

  <button *ngIf="this.indice != null"
  type="submit" style="cursor: pointer;" class="botonRed" (click)="eliminarPersona()"> - </button>
</form>
</div>
