<div class="container">
    <div class="row">
        <div class="col">

            <button class="btn btn-primary" [disabled]=habilitado (click)=validacionCampo()> Agregar Persona </button>
            <p *ngIf="mostrar; else sinPersona">{{mensaje}} con el titulo de {{titulo}}</p>

            <ng-template #sinPersona> 
                <p>No se ha agregado ninguna Persona</p> 
            </ng-template>

            <app-otras-personas></app-otras-personas>

            <label for=""> Titulo Persona </label>
            <input type="text" class='form-control' [(ngModel)]= 'titulo' >
            <p>{{titulo}}</p>

        </div>
    </div>
</div>
